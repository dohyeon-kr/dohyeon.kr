name: Release & Deploy Astro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: self-hosted

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release 필수

      # 2️⃣ Node 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate

      # 4️⃣ 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install server dependencies
        run: pnpm --dir server install --frozen-lockfile

      # 6️⃣ semantic-release 실행
      - name: Semantic Release
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm semantic-release || echo "NO_RELEASE=true" >> $GITHUB_ENV

      # 7️⃣ Astro 빌드
      - name: Build Astro
        run: pnpm build

      - name: Build server
        run: pnpm --dir server build

      # 8️⃣ 배포 (예시: rsync)
      - name: Deploy Astro
        run: |
          rsync -avz --delete \
            dist/ \
            /var/www/astro-app/

      - name: Deploy server
        run: |
          mkdir -p /var/www/astro-app/server
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude 'data/' \
            server/ \
            /var/www/astro-app/server/

      - name: Install production server deps
        run: |
          set -euo pipefail
          export NVM_DIR="$HOME/.nvm"
          # shellcheck disable=SC1090
          source "$NVM_DIR/nvm.sh"
          nvm use 24

          corepack enable
          corepack prepare pnpm@10 --activate

          cd /var/www/astro-app/server
          pnpm install --prod --frozen-lockfile

      - name: Restart server via pm2
        run: |
          set -euo pipefail

          export NVM_DIR="$HOME/.nvm"
          # shellcheck disable=SC1090
          source "$NVM_DIR/nvm.sh"

          cd /var/www/astro-app/server

          # ecosystem.config.cjs 파일 생성 (server/package.json의 type=module 영향 회피)
          cat > ecosystem.config.cjs << 'EOF'
          module.exports = {
            apps: [
              {
                name: 'dohyeon-kr-server',
                script: 'pnpm',
                args: 'run start',
                env: {
                  NODE_ENV: 'production',
                  HOST: '127.0.0.1',
                  PORT: '3020',
                },
              },
            ],
          };
          EOF

          pm2 startOrReload ecosystem.config.cjs
          pm2 save
          pm2 status

      - name: Health check
        run: |
          set -euo pipefail
          curl -fsS http://127.0.0.1:3020/api/visit >/dev/null

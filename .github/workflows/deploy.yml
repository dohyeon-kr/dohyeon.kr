name: Release & Deploy Astro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: self-hosted

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release 필수

      # 2️⃣ Node 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate

      # 4️⃣ 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install server dependencies
        run: pnpm --dir server install --frozen-lockfile

      # 6️⃣ semantic-release 실행
      - name: Semantic Release
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm semantic-release || echo "NO_RELEASE=true" >> $GITHUB_ENV

      # 7️⃣ Astro 빌드
      - name: Build Astro
        run: pnpm build

      - name: Build server
        run: pnpm --dir server build

      # 8️⃣ 배포 (예시: rsync)
      - name: Deploy Astro
        run: |
          rsync -avz --delete \
            dist/ \
            /var/www/astro-app/

      - name: Deploy server
        run: |
          mkdir -p /var/www/astro-app/server
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude 'data/' \
            server/ \
            /var/www/astro-app/server/

      - name: Install production server deps
        run: |
          cd /var/www/astro-app/server
          pnpm install --prod --frozen-lockfile

      - name: Restart server via pm2
        env:
          # pm2는 "계정별"로 동작합니다.
          # 서버에서 실제로 pm2를 돌리고 있는 유저가 따로 있다면 Actions Secrets에 PM2_USER를 설정하세요.
          # 예) ubuntu, ec2-user, node 등
          PM2_USER: ${{ secrets.PM2_USER }}
        run: |
          set -euo pipefail
          echo "Runner user: $(whoami)"
          echo "PM2_USER: ${PM2_USER:-<empty>}"

          if [ -n "${PM2_USER:-}" ]; then
            # 로그인 셸로 실행해서 PATH/PM2_HOME 등을 해당 유저 환경으로 맞춥니다.
            sudo -iu "$PM2_USER" bash -lc '
              set -euo pipefail
              command -v pm2
              pm2 -v
              cd /var/www/astro-app/server
              pm2 startOrReload ecosystem.config.cjs --update-env
              pm2 save
              pm2 status
            '
          else
            command -v pm2
            pm2 -v
            cd /var/www/astro-app/server
            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save
            pm2 status
          fi

      - name: Health check
        run: |
          set -euo pipefail
          curl -fsS http://127.0.0.1:3000/api/visit >/dev/null
